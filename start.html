<!DOCTYPE html>
<html>
<head>
	<title>Final game</title>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="wrapper">

	<!--Canvas  -->
		<canvas id="screen" height="600" width="980"></canvas>
		<canvas id="screen2" height="600" width="980"></canvas>

	<!-- Container for health -->
		<div class="healthDiv">
			<!-- Health bar hero 1 -->
				<div class="myProgress1">
		  			<div id="myBar1" class="health">100%</div>
				</div>

			<!-- Health bar hero 2 -->
				<div class="myProgress2">
		  			<div id="myBar2" class="health">100%</div>
				</div>
		</div>
	<!--Modal window  -->
		<div id="modal" class="modalWindow" hidden>
			<div class="mpopup-content">
				<div class="magic" id="start">
					<div class="btn_magic"><span>Sun strike</span></div>
					<div class="btn_magic"><span>Lightning</span></div>
					<div class="btn_magic"><span>Bubbles of death</span></div>
					<div class="btn_magic"><span>Great damage</span></div>
					<div class="btn_magic"><span>Soul of death</span></div>
					<div class="btn_magic"><span>Green circle</span></div>
				</div>
			</div>
			<!-- <input type="text" id="result"> -->
		</div>

		<!-- Field of task 1 -->
		<div id="field_task1" class="task1" hidden>
			<p>You need to enter correct result</p>
			<div id="expression"></div>
			<input type="text" id="result1">
			<input type="button" id="result1_btn" value="ok">
		</div>

		<!-- Field of task 2 -->
		<div id="field_task2" class="task2" hidden>
			<p>You need to enter correct translation</p>
			<div class="word"></div>
			<input type="text" id="result2">
			<input type="button" id="result2_btn" value="ok">
		</div>

		<!-- Congratulations -->
		<div>
			<img src="./images/congratulations.jpg" alt="congr" class="congr" id="congratulations" hidden>
			<img src="./images/lose.png" alt="lose" class="lose" id="lose" hidden>
		</div>
	</div>
	
	<script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
